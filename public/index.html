<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/js/main.js" type="module" defer></script>
  </head>

  <body>
    <h1 class="center-text">Image Processor</h1>

    <section class="add-image" x-data="addImage">
      <div class="container">
        <button
          x-on:click="toggle"
          type="button"
          class="toggle-form u-full-width block button-large"
        >
          Add Image
        </button>
      </div>

      <dialog x-bind:open="open">
        <form
          x-on:submit.prevent="onSubmit"
          method="dialog"
          class="center u-max-full-width"
        >
          <!--method="post" action="/api/images" enctype="multipart/form-data" -->

          <h3>Add New Image</h3>
          <img
            x-show="preview"
            x-bind:src="preview"
            class="u-max-full-width preview"
          />
          <div class="input-field">
            <label for="file" class="button">Select Image</label>
            <input
              x-show="false"
              type="file"
              x-model="file"
              name="image"
              id="file"
              value="select and image"
              accept="image/*"
              x-on:change="onFileChange"
            />
          </div>

          <div class="row">
            <button
              type="submit"
              class="button-primary block u-full-width columns eight"
            >
              Upload
            </button>
            <button
              type="button"
              class="block u-full-width columns four"
              x-on:click="cancel"
            >
              Cancel
            </button>
          </div>
        </form>
      </dialog>
    </section>
    <main class="container">
      <section
        class="available-images"
        x-data="{ images: [] }"
        x-init="images = await (await fetch('/api/images')).json()"
      >
        <h2>Available Images</h2>

        <div class="grid">
          <template x-for="image in images">
            <figure>
              <img
                x-bind:src="image.link"
                loading="lazy"
                class="u-max-full-width"
              />
              <figcaption x-text="image.filename"></figcaption>
            </figure>
          </template>
        </div>
      </section>
    </main>

    <footer class="container center-text">
      <div x-data="{ date: new Date().getFullYear() }">
        Copyright Â© <span x-text="date"></span>
      </div>
    </footer>
  </body>
</html>
